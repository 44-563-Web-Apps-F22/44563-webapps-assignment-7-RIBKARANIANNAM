        <script>
            var id = [   "r0", "r1", "r2", "r3", "r4", "r5", "r6", "r7", "r8", "r9", "r10", "r11", "r12", "r13", "r14", "r15", "r16", "r17", "r18", "r19", "r20", "r21", "r22", "r23", "r24"   ]
            let chestCount = 0
            let score = 0
            let lastCheck = 12
            let treasureLocation = 18

            function check(position){
            var imageId = id[position];
            if(position == treasureLocation){ 
                document.getElementById(imageId).src = "treasure.jpg";
            }
            else{
                document.getElementById(imageId).src="emoj_sad_face.jpg";
            }
            chestCount = chestCount + 1;
            score = score + 1;
            document.getElementById("chests").innerHTML = "Number of chests checked is "+chestCount;
            document.getElementById("score").innerHTML = "Score is "+score;
            lastCheck = position;
            }
            function help(){

            let columnlast = lastCheck % 5;

            let rowlast = Math.floor(lastCheck / 5 );

           let treasureColumn = treasureLocation % 5;

           let treasureRow = Math.floor(treasureLocation / 5);

           score = score + 2;

             document.getElementById("score").innerHTML = "Score is "+score;

          if(treasureRow == rowlast){

           if(columnlast < treasureColumn){

        document.getElementById("help").innerHTML = "right";

          }

         else if(columnlast > treasureColumn){

        document.getElementById("help").innerHTML = "left";

          }

           else{

        document.getElementById("help").innerHTML = "Sorry, no help available" ;

         }

           }

        else if(treasureColumn == columnlast){
         if(rowlast < treasureRow){ 
        document.getElementById("help").innerHTML = "down"
        }
        else if(rowlast > treasureRow){
         document.getElementById("help").innerHTML = "up";
        }
        else{
          document.getElementById("help").innerHTML = "Sorry, no help available" 
         }
        }
         if(lastCheck == treasureLocation){
         document.getElementById("help").innerHTML = "You, already won the game" ;
         }
        }
